<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <h1>Random Color Generator</h1>
          <span class="color__type">
            Click RGB or Hex to generate new colors
          </span>
          <span class="color__value">-</span>
          <div class="buttons__container">
            <button class="btn btn-rgb">RGB</button>
            <button class="btn btn-hex">Hex</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
